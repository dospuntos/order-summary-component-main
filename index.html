<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="Order Summary" />
    </div>
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="current-plan">
      <div class="plan-icon"><img src="./images/icon-music.svg" alt="Music Icon" /> </div>
      <div class="plan-details">
        <strong>Annual Plan</strong><br />
        $59.99/year
      </div>
      <div class="plan-change">
        <a href="#">Change</a>
      </div>
    </div>
    <button class="button button-payment">
      Proceed to Payment
    </button>
    <p class="plan-cancel">Cancel Order</p>
  </div>
  <div class="" <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://dospuntos.design">Johan Wagenheim</a>.
  </div>
</body>

</html>
